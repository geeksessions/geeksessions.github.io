<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geek Sessions Faro</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,latin-ext'
      rel='stylesheet'
      type='text/css'
    >
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- Facebook plugin related -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_PT/sdk.js#xfbml=1&version=v3.3"></script>

    <header>
      Geeksessions [LOGO]
    </header>
    <main>
      <p>We organize regular events like talks and workshops with the goal of bringing local tech denizes together.</p>
    </main>
    <div class="row space-around ">
      <div>
        <div class="row">
          <p>
            Join us on Discord: &nbsp
          </p>
          <a href="https://chat.geeksessions.io/">
            grab invite
          </a>
        </div>
      </div>
        <div
          class="fb-page"
          data-href="https://www.facebook.com/pg/GeekSessionsFaro/"
          data-tabs="events"
          data-width="400"
          data-height="500"
          data-small-header="true"
          data-adapt-container-width="false"
          data-hide-cover="false"
          data-show-facepile="true">
          <blockquote
            cite="https://www.facebook.com/pg/GeekSessionsFaro/"
            class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/pg/GeekSessionsFaro/">
              Geek Sessions - Faro
            </a>
          </blockquote>
        </div>
      </div>
    </div>
    <footer class="flex">
      <h4>Geeksessions.io is made collaboratively with ❤️ in the Algarve, Portugal.</h4>
    </footer>
  </body>
</html>
